<!DOCTYPE html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Itcamp20</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            font-family: "Kanit", sans-serif;
            font-style: normal;
        }
        </style>
</head>
<body>
    <nav style="display: flex; background-color: #fef08a; margin-bottom: 50px; justify-content : end;">
        <h1 style="margin-top: 65px; margin-right: 20px;"><span id="nameshow"></span> GALLERY</h1>
        <span><img id="proff" src="" alt=""></span>
    </nav>
    <h1 style="text-align: center;">Sai Picture Here Kab P'Staff!</h1>
    <div style="display: flex; justify-content: center; ">
        <div  style="background-color: #bbb;width: 800px;">
            <input type="file" id="file-pic">
        </div>
    </div>
    <div style="display: flex; justify-content: center;">
        <div id="GALLERY" style="display: inline-grid; grid-template-columns: auto auto">
            <img src="putt.png" alt="">
            <img src="picic.png" alt="">
        </div>
    </div>
    <div style="background-color: #fef08a; bottom: 0; width: 100%; margin-top:183px ;">
        <h1 style="text-align: center; padding: 20px;">Copyright &copy;2024; For IT Camp20 Admission Designed by <span>Yossawat</span></h1>
    </div>
</body>
</html>
<script>
    const profurl = localStorage.getItem('prof');
    const usernamelocal = localStorage.getItem('username');
    document.getElementById('nameshow').innerHTML = usernamelocal.toLocaleUpperCase();
    const profimage = document.getElementById('proff')
    profimage.src = profurl;
    profimage.style.margin = '10px 10px';
    profimage.style.height = '100px';
    profimage.style.width = '100px';
    profimage.style.borderRadius = '50%';
    profimage.style.display = 'inline-block';
    


    const file = document.getElementById('file-pic');

    file.addEventListener('change',()=>{
        const filelocal = file.files[0];
        const save =  new FileReader();
        save.readAsDataURL(filelocal);
        save.addEventListener('load',()=>{
            const url = save.result;
            const pic = document.createElement('img');
            pic.style.width = "400px";
            pic.style.height = "400px";
            pic.src = url
            document.getElementById('GALLERY').appendChild(pic);
            let savedURLs = JSON.parse(localStorage.getItem('imgurls')) || [];
            savedURLs.push(url);
            localStorage.setItem('imgurls', JSON.stringify(savedURLs));
        })

    })

    function displayimgstorage() {
        
        const savedURLs = JSON.parse(localStorage.getItem('imgurls')) || [];
        const galleryDiv = document.getElementById('GALLERY');
        for(i=0;i<savedURLs.length ; i++){
            const pic = document.createElement('img');
            pic.style.width = "400px";
            pic.style.height = "400px";
            pic.src = savedURLs[i];
            galleryDiv.appendChild(pic);
        }
    }

    displayimgstorage();
</script>
